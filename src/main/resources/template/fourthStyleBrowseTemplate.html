<!--预览视图-->
<!--介绍：该样式主要显示多图，图片是领导人握手啊，旅游啊什么的-->
<div xmlns:th="http://www.thymeleaf.org">
    <!--/*@thymesVar id="serial" type="java.lang.String"*/-->
    <!--/*@thymesVar id="count" type="java.lang.Number"*/-->
    <url>
        <li th:each="item:${@cmsDataSourceService.findGalleryItems(serial,count)}">
            <img th:src="${item.thumbUri}"/>
        </li>
    </url>
</div>
<!--/预览视图-->
