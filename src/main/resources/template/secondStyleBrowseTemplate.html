<!--预览视图-->
<!--介绍：多个图片，图片里面有“内部培训”，“EST-EAP”，“个体面询”，“电话咨询”，“工作坊”等-->
<div xmlns:th="http://www.thymeleaf.org" xmlns:res="http://resource.jiangcai.me" class="image-text-list image-text-list-gray">
    <!--/*@thymesVar id="serial" type="java.lang.String"*/-->
    <!--/*@thymesVar id="count" type="java.lang.Number"*/-->
    <!--/*@thymesVar id="dataList" type="java.util.List<com.huotu.hotcms.service.model.GalleryItemModel>"*/-->
    <ul>
        <li th:each="item:${dataList}">
            <a th:if="${item.relationalUrl!=null}" href="http://www.huobanplus.com" th:href="${item.relationalUrl}">
                <img res:src="${item.thumbUri}" class="img-responsive center-block filter-gray"/>
            </a>
            <img  th:if="${item.relationalUrl==null}" res:src="${item.thumbUri}" class="img-responsive center-block filter-gray"/>
            <!--<span th:text="${item.name}">title</span>-->
        </li>
    </ul>
</div>
<!--/预览视图-->
