<!--编辑视图-->
<div class="borderBoxs">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">图库数据源：</label>
            <div class="col-sm-3">
                <select class="select-list gallerys" name="serial">
                    <option th:each="gallery:${@cmsDataSourceService.findGalleryCategory()}"
                            th:value="${gallery.serial}" th:text="${gallery.name}"></option>
                </select>
            </div>
            <label class="col-sm-3 control-label">展示条数：</label>
            <div class="col-sm-3">
                <input class="form-control count" type="number" name="count"  th:value="${count}">
            </div>
        </div>
    </form>
</div>
<!--/编辑视图-->
